<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de imposto</title>

    <link rel="stylesheet" href="./Content/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./Content/CSS/style.css">

    <script src="./Content/JS/calculadora.js"></script>
</head>
<body>

    <div class="container text-center">
        <img src="./Content/Images/SubBadge.png" alt="Logo T 10 multimedia" class="rounded float-start">
        <h1 class="row align-items-center">Calculadora de imposto</h1>
        <h2 class="row align-items-center">Forneça os valores abaixo e aperte enter</h2>
    </div>

    <div class="container">
        <div class="valores row">

            <input type="number" name="custo-medio" id="mediaCota" placeholder="Custo médio" class="caixaInsert col-4">

            <input type="number" name="valor-Atual" id="valorAtual" placeholder="Valor atual da cota"
                class="caixaInsert col-4">

            <input type="number" name="quantidade-Cota" id="qtdCota" placeholder="Quantidade de cotas"
                class="caixaInsert col-4">

            <button id="clicaCalcula" onmousedown="calculadora();" class="col-12 btn btn-secondary">Calcular</button>

            <h2 class="title-resultado col-12"><span id="avisaLucroPreju"></span></h2>

            <h2 class="title-resultado col-12"><span id="avisaImposto"></span></h2>
        </div>
    </div>
</body>
</html>
