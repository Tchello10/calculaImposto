<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de imposto</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="./Content/SubBadge.png" alt="Logo T 10 multimedia">

    <h1>Calculadora de preço médio</h1>

    <div class="valores">
        <input type="number" name="valor-Cota" id="valorCota" placeholder="Valor da cota" class="caixaInsert">

        <input type="number" name="quantidade-Cota" id="qtdCota" placeholder="Quantidade de cotas" class="caixaInsert">

        <span id="testOutput" class="resultado">Valor da sua compra é: </span>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
